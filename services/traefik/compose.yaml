secrets:
  cf-api-token:
    file: ./cf-api-token
services:
  traefik:
    image: traefik:3.4
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true # helps to increase security
    secrets:
      - cf-api-token # the secret at the top of this file
    env_file:
      - .env # store other secrets e.g., dashboard password
    networks:
      proxy:
    ports:
      - 80:80
      - 443:443
    environment:
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS:?TRAEFIL_DASHBOARD_CREDENTIALS not set}
      # - CF_API_EMAIL=your@email.com # Cloudflare email
      # - CF_DNS_API_TOKEN=YOUR-TOKEN # Cloudflare API Token
      - CF_DNS_API_TOKEN_FILE=/run/secrets/cf-api-token # see https://doc.traefik.io/traefik/https/acme/#providers
      # token file is the proper way to do it
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # FIXME: static config
      # - /home/ubuntu/docker/traefik/traefik.yaml:/traefik.yaml:ro
      # - /home/ubuntu/docker/traefik/acme.json:/acme.json
      # - /home/ubuntu/docker/traefik/config.yaml:/config.yaml:ro
      # - /home/ubuntu/docker/traefik/logs:/var/log/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${BASE_DOMAIN:?BASE_DOMAIN not set}`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS:?TRAEFIL_DASHBOARD_CREDENTIALS not set}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.${BASE_DOMAIN:?BASE_DOMAIN not set}`)"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${BASE_DOMAIN:?BASE_DOMAIN not set}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${BASE_DOMAIN:?BASE_DOMAIN not set}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

networks:
  traefik-proxy: {}
