services:
  syncthing:
    image: linuxserver/syncthing:latest
    container_name: syncthing
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Etc/US
    hostname: syncthing
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}:/config
      - ${DATA_DIR}:/DATA
    network_mode: host
    privileged: false
    healthcheck:
      test: curl -fkLsS -m 2 127.0.0.1:8384/rest/noauth/health | grep -o --color=never OK || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
