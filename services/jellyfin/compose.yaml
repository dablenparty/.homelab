services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # NOTE: if you get 'CUDA device not found' or something similar, uncomment these
    # Your system might not have all of these, just comment out the ones that give errors.
    # Check for GPU access with: docker exec -it jellyfin nvidia-smi
    devices:
      # - /dev/nvidia-caps:/dev/nvidia-caps
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-modeset:/dev/nvidia-modeset
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    labels:
      traefik.enable: true
      traefik.http.routers.jellyfin.entrypoints: http
      traefik.http.routers.jellyfin.rule: Host(`jellyfin.${TRAEFIK_BASE_DOMAIN:?TRAEFIK_BASE_DOMAIN is not set}`)
      traefik.http.middlewares.jellyfin-https-redirect.redirectscheme.scheme: https
      traefik.http.routers.jellyfin.middlewares: jellyfin-https-redirect
      traefik.http.routers.jellyfin-secure.entrypoints: https
      traefik.http.routers.jellyfin-secure.rule: Host(`jellyfin.${TRAEFIK_BASE_DOMAIN:?TRAEFIK_BASE_DOMAIN is not set}`)
      traefik.http.routers.jellyfin-secure.tls: true
      traefik.http.routers.jellyfin-secure.tls.certresolver: cloudflare
      traefik.http.routers.jellyfin-secure.service: jellyfin
      traefik.http.services.jellyfin.loadbalancer.server.port: 8096
    network_mode: host
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      PUID: ${JELLYFIN_UID:?JELLYFIN_UID is not set}
      PGID: ${JELLYFIN_GID:?JELLYFIN_GID is not set}
      TZ: ${TZ:-Etc/UTC}
    volumes:
      - ${JELLYFIN_CONFIG_DIR:?JELLYFIN_CONFIG_DIR is not set}:/config
      - ${JELLYFIN_DATA_DIR:?JELLYFIN_DATA_DIR is not set}:/data
